<div class="col-sm-6">
  <h2>Characters</h2>
  <ul class="characters">
    <li
      [class.selected]="character === selectedCharacter"
      *ngFor="let character of characters"
      (click)="onSelect(character)"
    >
      <span class="badge">{{ character.id }}</span> {{ character.name }}
    </li>
  </ul>
</div>

<!-- The component should only display the selected hero details if the selectedCharacter exists. -->
<div *ngIf="selectedCharacter" class="col-sm-6">
  <h2>{{ selectedCharacter.name | uppercase }} Details</h2>
  <div>
    <span>id:</span>
    {{ selectedCharacter.id }}
  </div>
  <div>
    <span>name:</span>
    {{ selectedCharacter.name }}
  </div>
  <hr />
</div>
