<div class="col-sm-6">
  <h2>Characters</h2>
  <ul class="characters">
    <li
      [class.selected]="character === selectedCharacter"
      *ngFor="let character of characters"
    >
      <app-character
        [char]="character"
        (handleProductClick)="onCharacterSelect(character)"
      ></app-character>
    </li>
  </ul>
</div>

<!-- The component should only display the selected hero details if the selectedCharacter exists. -->
<div *ngIf="selectedCharacter" class="col-sm-6">
  <app-character-details
    [character]="selectedCharacter"
  ></app-character-details>
</div>
